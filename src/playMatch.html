<!DOCTYPE html>
<html>
<head>
	<meta name = "viewport" content = "width=device-width">
	<link rel="stylesheet" type="text/css" href="css/style.css"/>
	<link rel="stylesheet" type="text/css" href="css/jquery.qtip.css"/>
	<script type="text/javascript" src="js/jquery-1.7.js"></script>
	<script type="text/javascript" src="js/jquery-ui-1.8.16.custom.min.js"></script>
	<script type="text/javascript" src="js/jquery.qtip.js"></script>
	<script type="text/javascript" src="js/util.js"></script>
	<script type="text/javascript" src="js/MemberList.js"></script>
	<script type="text/javascript">
		var matches, p1, p2, p1_AI, p2_AI;
		p1 = "{{userID}}";   p2 = "{{p2}}";
	</script>
	<script type="text/javascript" src="js/playMatch.js"></script>	
</head>
<body>
	<!-- header -->
		{% include "header.html" %}
	<!-- end of header -->
	<!-- container : main stuff -->
	<div class='container'>
		<div class='pageContent'>
			<div class="wrapper clearfix">
				<div class="innerHeader">
					<div id='desc' style='margin-bottom:10px;'>
						<div id='welcome'></div>
					</div>
					<div id='memberListDIV' style='position:absolute; right:10px; top:10px; width:100px; z-index:10'></div>
				</div>
				<div>  
				   <input type="button" onclick="showMatchesAsList(matches)" value="List view"/>
				   <input type="button" onclick="showMatchesAsAnimation(matches)" value="Stepwise animation"/>
				   <input type="button" onclick="showMatchesAsGroups(matches)" value="Grouped by winner"/>
				   <input type="button" onclick="showMatchesAsGraph(matches,'horizontal')" value="Game tree graph(horizontal)"/>
				   <input type="button" onclick="showMatchesAsGraph(matches,'vertical')" value="Game tree graph(vertical)"/>
				</div>	
				<div id='matches' class='clearfix' style='min-height:200px; position:relative;'></div>
			</div> <!--wrapper clearfix-->
		</div>	<!--pageContent-->
	</div>		<!-- end of container-->
</body>

</html>
